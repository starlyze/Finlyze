<app-canvas-background/>
<main>
  <h1>Sign In</h1>
  <form action="">
    <div class="text">
      <label for="email">Email</label>
      <input id="email" type="text">
    </div>
    <div class="text">
      <label for="password">Password</label>
      <input id="password" type="password">
    </div>
    <label for="remember">
      Remember me?
      <div>
        <input id="remember" type="checkbox">
        <span></span>
      </div>
    </label>
    <button type="submit">
      Sign In
    </button>
  </form>
</main>
