<input type="text" (keyup)="searchStocks($event)" name="ticker" placeholder="Enter ticker" autocomplete="off"/>
<div *ngIf="stocks.length > 0" class="results">
  <a [routerLink]="'/dashboard/stock?symbol=' + stock.symbol" *ngFor="let stock of stocks">
    <h2>
      {{ stock.symbol }}
    </h2>
    {{ stock.name }}
  </a>
</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div class="error" *ngIf="stocks.length === 0 && !error && query !== ''">
  No results found.
</div>
