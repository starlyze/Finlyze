<div>
    <div id="main">
        <input type="text" (keyup)="searchStocks($event)" name="ticker" placeholder="Enter ticker"/>
        
        
    </div>
    <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="stocks.length >0" class="results">
    <h2>Results</h2>
    <ul>
      <li *ngFor="let stock of stocks">
        <strong>{{ stock.symbol }}</strong>: {{ stock.name }}
      </li>
    </ul>
  </div>

  <div *ngIf="!isLoading && stocks.length === 0 && !error">
    <p>No results found.</p>
  </div>
</div>
